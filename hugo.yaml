baseURL: /
copyright: CC BY-NC-SA 4.0
defaultContentLanguage: en
defaultContentLanguageInSubdir: true
languages:
  en:
    contentDir: content/en
    disabled: false
    languageCode: en-US
    languageDirection: ltr
    languageName: English
    weight: 1
    taxonomies:
      category: categories
      tag: tags
      series: series
    menu:
      main:
        - name: Archive
          url: archives
          weight: 5
        - name: Search
          url: search
          weight: 10
        - name: Tags
          url: tags
          weight: 10
        - name: Source
          url: https://github.com/YZRW/literate-couscous
  zh:
    contentDir: content/zh
    disabled: false
    hasCJKLanguage: true
    languageCode: zh-Hans-CN
    languageDirection: ltr
    languageName: Simplified Chinese
    weight: 2
    taxonomies:
      category: categories
      tag: tags
      series: series
    menu:
      main:
        - name: 存档
          url: archives
          weight: 5
        - name: 搜索
          url: search
          weight: 10
        - name: 标签
          url: tags
          weight: 10
        - name: 来源
          url: https://github.com/YZRW/literate-couscous
module:
  imports:
  - path: github.com/hugomods/pwa
outputs:
  home:
  - HTML
  - RSS
  - JSON
  - Offline
  - WebAppManifest
params:
  ShowCodeCopyButtons: true
  pwa:
    caches:
      font:
        max_age: 2592000
        origins: []
        strategy: cache-first
      image:
        max_age: 2592000
        origins: []
        strategy: cache-first
      script:
        max_age: 2592000
        origins: []
        strategy: cache-first
      style:
        max_age: 2592000
        origins: []
        strategy: cache-first
    debug: false
    icon_path: images/pwa/mug_coffee_PNG16824.png
    icon_sizes:
    - 48
    - 64
    - 128
    - 144
    - 256
    - 512
    manifest:
      background_color: '#deb887'
      theme_color: '#deb887'
    offline_image: images/pwa/offline.png
    precaches:
    - url: /
theme: ["PaperMod"]
timeZone: Asia/Shanghai
title: Solar System
